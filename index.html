<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>fifth month - fifth task</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        
        <h3>LIGHT MODE</h3>
        <div class="checkbox-wrapper">
          <div class="check">
            <input id="check" type="checkbox" />
            <label for="check"></label>
          </div>
        </div>
        <h3 id="mode-class">DARK MODE</h3>
        <button class="btns">ORTGA</button>
      </div>
      <div class="languages">
        <div class="container languages__container">
          <button>Uzbek</button>
          <button>English</button>
          <button>Russian</button>
        </div>
      </div>
    </header>

    <!-- ------ section-page ------ -->

    <section class="section">
      <div class="container section__container">
        <div class="dark-mode-page">
          <div class="dark-text">
            <h4>Unlock the Power of Creativity with Figma!</h4>
            <p>Ready to elevate your design game?</p>
            <button>Try Figma now</button>
          </div>

          <div class="dark-img">
            <img src="./images/image.png" alt="image" />
          </div>

          <div class="dark-img-second">
            <img src="./images/image-two.png" alt="image-two" />
          </div>

          <div class="dark-third-img">
            <img src="./images/image2.png" alt="image-3" />
          </div>
        </div>
        <div class="light-mode-page">
          <div class="light-text">
            <h4>Unlock the Power of Creativity with Figma!</h4>
            <p>Ready to elevate your design game?</p>
            <button>Try Figma now</button>
          </div>
          <div class="light-img">
            <img src="./images/image.png" alt="image" />
          </div>

          <div class="light-img-second">
            <img src="./images/image-two.png" alt="image-two" />
          </div>

          <div class="light-third-img">
            <img src="./images/image2.png" alt="image-3" />
          </div>
        </div>
      </div>
    </section>


    <script src="./javascript/app.js"></script>
  </body>
</html>
